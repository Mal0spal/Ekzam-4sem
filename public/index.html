<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Ekzam</title>
    <style>
        .bodyEkz {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .mainEkz {
            flex-grow: 1;
            margin: 0 auto;
        }

       
    </style>
</head>

<body class="bodyEkz">

    <header>
        <p>Вариант 1</p>
    </header>

    <main class="mainEkz">
        <form class="form-control" name="model" method="post" action="/create" enctype="multipart/form-data">
           

            <div class="form-group">
                <label for="name">Название</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Введите название" required />
            </div>

            <button type="submit" class="btn btn-success">Добавить название(Консоль)</button>
            <button id="SendButton" type="submit" class="btn btn-success">Добавить название(Список)</button>
</form>
            <table id="table">
                <tr>
                    <th>Список</th>
                </tr>
            </table>
    </main>

    <footer>
        <p>Бражников Иван Евгеньевич</p>
        <p>201-324</p>
    </footer>

    
</body>

</html>

<script>
    let form = document.forms[0];

    form.addEventListener("submit", (e) => {
        e.preventDefault();

        let formData = new FormData();
        formData.append("name", e.target.name.value);

        fetch('/create', {
            method: "POST",
            body: formData,
        })
            .then((r) => r.json())
            .then((json) => {
                console.table(json);
            })
            .catch((error) => alert(`Ошибка\n${error}`));
    });


    document.getElementById("SendButton").onclick = function () {
        document.getElementById("table").style.display = "block";

        let table = document.getElementById("table");
        let row = table.insertRow(-1);
        let text = row.insertCell(0);
        text.innerHTML = document.getElementById("name").value;
        return false;
    }


</script>
